<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(to right, #4e54c8, #8f94fb);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .card {
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .form-control {
                border-radius: 10px;
            }
            .btn-primary {
                background-color: #4e54c8;
                border: none;
            }
            .btn-primary:hover {
                background-color: #373fd4;
            }
            .btn-google {
                background-color: white;
                color: #757575;
                border: 1px solid #ddd;
            }
            .btn-google:hover {
                background-color: #f5f5f5;
                color: #555;
            }
            .brand-logo {
                font-size: 2rem;
                font-weight: bold;
                color: #4e54c8;
            }
        </style>
    </head>
    <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <span class="brand-logo">Livraria</span>
                    </div>
                    <form method="post" th:action="@{/login}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="text-center">
                            <span>Ou</span>
                        </div>
                        <div class="d-grid mt-3">
                            <!-- Botão de Login com Google -->
                            <a th:href="@{/oauth2/authorization/google}" class="btn btn-google d-flex align-items-center justify-content-center">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google Logo" width="20" height="20" class="me-2">
                                Login com Google
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
